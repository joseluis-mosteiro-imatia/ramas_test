<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let product of dataSource" class="grintItem">
    <h1>{{ product.name }}</h1>
    <p>Cantidad de stock {{ product.stock }}</p>
    <div>
      {{ product.date_added }} <mat-icon>save</mat-icon>
    </div>
  </mat-grid-tile>
</mat-grid-list>
